				hoverClickArea.onMouseEnter = function() {
					var hoverPath = new paper.Path.Circle(new paper.Point(this.position.x, this.position.y), 13);
					hoverPath.fillColor = '#0DB6B5';
					
					var text = new paper.PointText(new paper.Point(hoverPath.position.x, hoverPath.position.y + 5));
    				text.content = this.data.label;
					text.justification = 'center';
					text.fillColor = 'white';
					text.style = {
						fontSize: '9pt',
						fontFamily: "calibri,'Trebuchet MS',sans-serif"
					};
					
					hoverPath.addChild(text);
					
					this.bringToFront();
					
					setTimeout(function() {
						hoverPath.remove();	
						text.remove();
					}, 200);
				}
			}
		}
		
		var stage = new paper.Path.Rectangle({
		    point: [map.stage.upperLeft.column, map.stage.upperLeft.line * 25],
		    size: [map.stage.lowerRight.column * 25, (1 + map.stage.upperLeft.line - map.stage.lowerRight.line) * 25],
		    fillColor: '#666666'
		});
		
		var textStage = new paper.PointText(new paper.Point(stage.position.x, stage.position.y + 5));
		textStage.content = 'T E L A';
		textStage.justification = 'center';
		textStage.fillColor = 'white';
		textStage.style = {
			fontSize: '12pt',
			fontFamily: "calibri,'Trebuchet MS',sans-serif"
		};
		
		var handleScroll = function(event) {
			if (event.wheelDelta > 0)
				paper.view.zoom += 1;
			else
				paper.view.zoom -= (paper.view.zoom == 1 ? 0 : 1);
				
			return event.preventDefault() && false;
		};
		
		canvas.onwheel = handleScroll;
		canvas.onmousedown = function(event) {
			mousePosition.x = event.clientX;
			mousePosition.y = event.clientY;
			isDraging = true;
		}
		
		canvas.onmousemove = function(event) {
			if (isDraging)
				paper.view.center = new paper.Point(800 - mousePosition.x - event.clientX, 800 - mousePosition.y - event.clientY);
		}
		
		canvas.onmouseup = function(event) {
			mousePosition.x -= event.clientX;
			mousePosition.y -= event.clientY;
			isDraging = false;
			paper.view.center = new paper.Point(paper.view.center.x + mousePosition.x, paper.view.center.y + mousePosition.y);
		}
		
		// Draw the view now:
		paper.view.draw();
	}
	
	function setSelected(path) {
		var hoverPath = new paper.Path.Circle(new paper.Point(path.position.x, path.position.y), 13);
		hoverPath.fillColor = '#D3793D';
		
		var text = new paper.PointText(new paper.Point(path.position.x, path.position.y + 5));
		text.content = path.data.label;
		text.justification = 'center';
		text.style = {
			fontSize: '9pt',
			fillColor: 'white',
			fontFamily: "calibri,'Trebuchet MS',sans-serif"
		};
		
		hoverPath.onClick = function() {
		  removeSeat(hoverPath, text);
		};
		
		text.onClick = function() {
			removeSeat(hoverPath, text);
		}
	};
	
	function removeSeat(path, text) {
		path.remove();
		text.remove();
	};
</script>
</head>
<body>
	<canvas id="myCanvas" resize width="800" height="800"></canvas>
</body>
</html>
